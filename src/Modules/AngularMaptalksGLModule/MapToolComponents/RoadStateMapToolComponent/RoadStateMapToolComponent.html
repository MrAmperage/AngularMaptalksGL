<TitlePanelComponent>Состояние дорог</TitlePanelComponent>
<div class="PanelRow">
  <div class="MinimalGap">
    <TruckIconComponent title="Категория модели" />
    <nz-select
      class="Input"
      [nzSize]="'small'"
      [nzPlaceHolder]="'Выберите вариант'"
      [nzMode]="'multiple'"
      [(ngModel)]="this.Options.ModelCategoryIds"
      [nzOptions]="this.ModelCaegories|ArrayToSelectOptionPipe:{LabelAdress: 'name',ValueAdress: 'id.$uuid'}"
    />
  </div>
  <div class="MinimalGap">
    <TruckIconComponent title="Самосвал" />
    <nz-select
      class="Input"
      [nzSize]="'small'"
      [nzPlaceHolder]="'Выберите вариант'"
      [nzMode]="'multiple'"
      [(ngModel)]="this.Options.TruckIds"
      [nzOptions]="this.Transports|ArrayToSelectOptionPipe:{LabelAdress: 'name',ValueAdress: 'id.$uuid'}"
    />
  </div>
</div>
<div class="PanelRow">
  <div class="MinimalGap">
    <TruckIconComponent title="Модель" />
    <nz-select
      class="Input"
      [nzSize]="'small'"
      [nzPlaceHolder]="'Выберите вариант'"
      [nzMode]="'multiple'"
      [(ngModel)]="this.Options.ModelsIds"
      [nzOptions]="this.Models|ArrayToSelectOptionPipe:{LabelAdress: 'name',ValueAdress: 'id.$uuid'}"
    />
  </div>
  <div class="MinimalGap">
    <TripIconComponent title="Количество проездов" />
    <nz-input-number
      class="Input"
      [nzSize]="'small'"
      [(ngModel)]="this.Options.PassesCount"
      [nzParser]="this.NzNumberParser"
    />
  </div>
</div>
<div class="PanelRow">
  <div class="MinimalGap">
    <nz-switch [nzSize]="'small'" [(ngModel)]="this.Options.IsLoaded" />
    <span>Груженый</span> <span title="Процент видимости">%</span
    ><nz-input-number
      class="SmallInput"
      [nzSize]="'small'"
      [(ngModel)]="this.Options.VisabilityProcent"
      [nzParser]="this.NzNumberParser"
    />
  </div>
  <div class="MinimalGap">
    <span title="Разрешение">X</span>
    <nz-input-number
      [nzSize]="'small'"
      [(ngModel)]="this.Options.Resolution"
      [nzMin]="12"
      [nzMax]="13"
    />
  </div>
</div>
<TimeIntervalSelectorComponent
  [WorkModes]="this.WorkModes"
  (OnChangeBeginDate)="this.ChangeOptions(`BeginDate`, $event)"
  (OnChnageEndDate)="this.ChangeOptions(`EndDate`, $event)"
  [BeginDate]="this.Options.BeginDate"
  [EndDate]="this.Options.EndDate"
>
  <div class="MinimalGap">
    <ClearButtonComponent (click)="this.ClearRoadStates()" />
    <button nz-button [nzSize]="'small'" (click)="this.ShowRoadStates()">
      Показать
    </button>
  </div>
</TimeIntervalSelectorComponent>
<ItemListComponent [Items]="this.RoadStateGeometryCollections">
  <ng-template #ItemTemplate let-Item> 123 </ng-template>
</ItemListComponent>
