<TitlePanelComponent>Состояние дорог</TitlePanelComponent>
<div class="PanelRow">
  <div class="MinimalGap">
    <TruckIconComponent title="Категория модели" />
    <nz-select
      class="Input"
      [nzSize]="'small'"
      [nzPlaceHolder]="'Выберите вариант'"
      [nzMode]="'multiple'"
      [(ngModel)]="this.Options.ModelCategoryIds"
    />
  </div>
  <div class="MinimalGap">
    <TruckIconComponent title="Самосвал" />
    <nz-select
      class="Input"
      [nzSize]="'small'"
      [nzPlaceHolder]="'Выберите вариант'"
      [nzMode]="'multiple'"
      [(ngModel)]="this.Options.TruckIds"
    />
  </div>
</div>
<div class="PanelRow">
  <div class="MinimalGap">
    <TruckIconComponent title="Модель" />
    <nz-select
      class="Input"
      [nzSize]="'small'"
      [nzPlaceHolder]="'Выберите вариант'"
      [nzMode]="'multiple'"
      [(ngModel)]="this.Options.ModelsIds"
    />
  </div>
  <div class="MinimalGap">
    <TripIconComponent title="Количество проездов" />
    <nz-input-number
      class="Input"
      [nzSize]="'small'"
      [(ngModel)]="this.Options.PassesCount"
    />
  </div>
</div>
<div class="PanelRow">
  <div class="MinimalGap">
    <nz-switch [nzSize]="'small'" /> <span>Груженый</span> <span>%</span
    ><nz-input-number
      class="SmallInput"
      [nzSize]="'small'"
      [(ngModel)]="this.Options.LoadingProcent"
    />
  </div>
  <div class="MinimalGap">
    <span title="Разрешение">X</span>
    <nz-input-number [nzSize]="'small'" [(ngModel)]="this.Options.Resolution" />
  </div>
</div>
<TimeIntervalSelectorComponent>
  <div class="MinimalGap">
    <ClearButtonComponent />
    <button nz-button [nzSize]="'small'" (click)="this.RequestRoadState()">
      Показать
    </button>
  </div>
</TimeIntervalSelectorComponent>
